<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT-GEN-FIT</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <header>
        <div class="logo">NEXT-GEN<span>-FIT</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#styles">Styles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" style="background-image: url('images/background.png');">
        <div class="hero-content">
            <h1>Let's Fit</h1>
            <button id="recommendationButton" class="recommendation-btn">Get Size Recommendation</button>
        </div>
    </section>

    <section id="collection" class="featured">
        <h2>Our Featured Collection</h2>
        <div class="featured-items">
            <div class="item">
                <img src="images/gambar1.png" alt="Fashion Item 1">
                <p>Stylish Muslimah Outfit</p>
            </div>
            <div class="item">
                <img src="images/gambar2.png" alt="Fashion Item 2">
                <p>Elegant Muslimah Outfit</p>
            </div>
        </div>
    </section>

    <section id="styles" class="product-grid">
        <h2>Featured Hijabi Styles</h2>
        <div class="grid-items">
            <div class="grid-item">
                <img src="images/gambar3.png" alt="Product 1">
                <p>Fashionable Hijab</p>
            </div>
            <div class="grid-item">
                <img src="images/gambar4.png" alt="Product 2">
                <p>Casual Hijab Style</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>
    
    <!-- Modal Structure -->
    <div id="recommendationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Input Your Details</h2>
            <form id="sizeForm">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <button type="submit">Get Recommendation</button>
            </form>
            <p id="recommendationResult"></p>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="main.js"></script>
</body>
</html>
